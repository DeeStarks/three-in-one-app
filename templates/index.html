<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <title>Three-in-one app</title>
    <style>
        *{
            font-family: 'Montserrat', sans-serif;
        }
        a{
            display: block;
            width: 90%;
            line-height: 60px;
            color: white !important;
            text-decoration: none;
            transition: 200ms;
        }
        a:hover{
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div style="font-size: 30px; color: #000000cd; text-align: center; font-weight: bold;" class="my-5">THREE IN ONE APPLICATION WITH DJANGO</div>
        <hr>
        <div class="row">
            <div class="col-md-4 col-sm-12 d-flex justify-content-center mt-5">
                <a href="{% url 'upload' %}" class="bg-info text-center">Excel Upload System</a>
            </div>
            <div class="col-md-4 col-sm-12 d-flex justify-content-center mt-5">
                <a href="{% url 'advert' %}" class="bg-info text-center">Advert App</a>
            </div>
            <div class="col-md-4 col-sm-12 d-flex justify-content-center mt-5">
                <a href="{% url 'lookup' %}" class="bg-info text-center">Search App</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
